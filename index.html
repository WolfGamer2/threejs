<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Forest Portfolio</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Score variable
        let score = 0;
        const scoreDisplay = document.getElementById('score');

        // Add ground with grass texture
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const grassTexture = new THREE.TextureLoader().load('https://cdn.pixabay.com/photo/2014/05/02/14/58/grass-33682_960_720.png'); // Grass texture
        const groundMaterial = new THREE.MeshBasicMaterial({ map: grassTexture });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2; // Rotate to lay flat
        scene.add(ground);

        // Create a simple tree
        function createTree(x, z) {
            const trunkGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 8);
            const trunkMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 }); // Brown trunk
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.set(x, 0.5, z);
            scene.add(trunk);

            const foliageGeometry = new THREE.SphereGeometry(0.5, 16, 16);
            const foliageMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22 }); // Green foliage
            const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
            foliage.position.set(x, 1.5, z);
            scene.add(foliage);
        }

        // Create multiple trees
        for (let i = 0; i < 10; i++) {
            createTree((Math.random() - 0.5) * 15, (Math.random() - 0.5) * 15);
        }

        // Create a glowing orb collectible
        function createCollectible(x, z) {
            const orbGeometry = new THREE.SphereGeometry(0.2, 32, 32);
            const orbMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, emissive: 0xffff00 }); // Yellow orb
            const orb = new THREE.Mesh(orbGeometry, orbMaterial);
            orb.position.set(x, 0.2, z);
            orb.userData = { type: 'collectible' }; // Add type data
            scene.add(orb);
        }

        // Create a few collectibles
        createCollectible(2, -2);
        createCollectible(-3, 3);

        // Set camera position
        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Handle clicks
        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const object = intersects[0].object;
                if (object.userData.type === 'collectible') {
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    scene.remove(object); // Remove the collectible
                }
            }
        });

        animate();
    </script>
</body>
</html>
