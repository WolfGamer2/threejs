<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Treasure Hunt</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #score { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Galaxy background
        const spaceTexture = new THREE.TextureLoader().load('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0');
        scene.background = spaceTexture;

        // Score variable
        let score = 0;

        // Score display
        const scoreDisplay = document.getElementById('score');

        // Create treasures
        const treasureGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const treasureMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 }); // Gold color
        const treasures = [];

        function createTreasure() {
            const treasure = new THREE.Mesh(treasureGeometry, treasureMaterial);
            treasure.position.set((Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20, -Math.random() * 20);
            treasures.push(treasure);
            scene.add(treasure);
        }

        for (let i = 0; i < 10; i++) {
            createTreasure();
        }

        // Create a moving asteroid
        const asteroidGeometry = new THREE.SphereGeometry(1, 32, 32);
        const asteroidMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);
        scene.add(asteroid);

        // Set camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the asteroid
            asteroid.rotation.x += 0.01;
            asteroid.rotation.y += 0.01;

            // Check for collisions with treasures
            treasures.forEach((treasure, index) => {
                const distance = treasure.position.distanceTo(camera.position);
                if (distance < 1) {
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                    scene.remove(treasure);
                    treasures.splice(index, 1);
                    createTreasure(); // Create a new treasure
                }
            });

            renderer.render(scene, camera);
        }

        // Handle keyboard controls
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    camera.position.z -= 0.1;
                    break;
                case 'ArrowDown':
                    camera.position.z += 0.1;
                    break;
                case 'ArrowLeft':
                    camera.position.x -= 0.1;
                    break;
                case 'ArrowRight':
                    camera.position.x += 0.1;
                    break;
            }
        });

        animate();
    </script>
</body>
</html>
